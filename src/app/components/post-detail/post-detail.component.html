<div class="post-detail-container">
  <div class="container">
    <div class="loading-spinner" *ngIf="loading">
      <div class="spinner"></div>
      <p>Carregando notícia...</p>
    </div>

    <article class="post-detail" *ngIf="!loading && post">
      <div class="post-header">
        <button class="back-button" (click)="goBack()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5m7-7l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Voltar
        </button>
        
        <div class="post-meta">
          <span class="author">Por {{ post.author }}</span>
          <span class="date">{{ formatDate(post.createdAt) }}</span>
        </div>
      </div>

      <div class="post-image" *ngIf="post.imageUrl">
        <img [src]="post.imageUrl" [alt]="post.title">
      </div>

      <div class="post-content">
        <h1 class="post-title">{{ post.title }}</h1>
        
        <div class="post-body">
          <p *ngFor="let paragraph of post.content.split('\n\n')"
             [innerHTML]="paragraph">
          </p>
        </div>
      </div>

      <div class="post-actions">
        <button class="share-button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M18 8a3 3 0 1 0-6 0v7.5a3 3 0 1 1-6 0V8a9 9 0 0 1 18 0v7.5a3 3 0 1 1-6 0V8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Compartilhar
        </button>
        
        <button class="like-button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Curtir
        </button>
      </div>
    </article>

    <div class="not-found" *ngIf="!loading && !post">
      <h2>Notícia não encontrada</h2>
      <p>A notícia que você está procurando não existe ou foi removida.</p>
      <button class="back-button" (click)="goBack()">
        Voltar para notícias
      </button>
    </div>
  </div>
</div>
