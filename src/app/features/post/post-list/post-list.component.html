<div class="post-list-container">
  <div class="container">
    <div class="header-section">
      <h1 class="page-title">Últimas Notícias</h1>
      <p class="page-subtitle">Fique por dentro das novidades do mundo da tecnologia</p>
    </div>

    <div class="loading-spinner" *ngIf="loading">
      <div class="spinner"></div>
      <p>Carregando notícias...</p>
    </div>

    <div class="posts-grid" *ngIf="!loading">
      <app-post-card 
        *ngFor="let post of posts" 
        [post]="post">
      </app-post-card>
    </div>

    <div class="empty-state" *ngIf="!loading && posts.length === 0">
      <h3>Nenhuma notícia encontrada</h3>
      <p>Não há notícias disponíveis no momento.</p>
    </div>
  </div>
</div>
